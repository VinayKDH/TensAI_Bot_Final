<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>TensAI Assistant</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="taskpane.css"/><script defer="defer" src="taskpane.js"></script></head><body><div class="container-fluid p-3"><div class="text-center mb-4"><h4 class="text-primary"><i class="fas fa-robot me-2"></i> TensAI Assistant</h4><p class="text-muted small">AI-powered productivity for Office</p></div><div id="office-info" class="alert alert-info mb-3" style="display: none;"><i class="fas fa-info-circle me-2"></i> <span id="office-app-name"></span> detected</div><div id="main-menu"><div class="row g-2"><div class="col-6"><button class="btn btn-outline-primary w-100 h-100 p-3 module-btn" data-module="webgpt"><i class="fas fa-search fa-2x mb-2"></i><div class="fw-bold">WebGPT</div><small class="text-muted">AI Assistant</small></button></div><div class="col-6"><button class="btn btn-outline-success w-100 h-100 p-3 module-btn" data-module="media"><i class="fas fa-palette fa-2x mb-2"></i><div class="fw-bold">Media Studio</div><small class="text-muted">Create Media</small></button></div><div class="col-6"><button class="btn btn-outline-warning w-100 h-100 p-3 module-btn" data-module="translator"><i class="fas fa-language fa-2x mb-2"></i><div class="fw-bold">Translator</div><small class="text-muted">Translate Text</small></button></div><div class="col-6"><button class="btn btn-outline-info w-100 h-100 p-3 module-btn" data-module="summarizer"><i class="fas fa-file-text fa-2x mb-2"></i><div class="fw-bold">Summarizer</div><small class="text-muted">Summarize Content</small></button></div><div class="col-12"><button class="btn btn-outline-secondary w-100 h-100 p-3 module-btn" data-module="omni"><i class="fas fa-brain fa-2x mb-2"></i><div class="fw-bold">OmniQuest</div><small class="text-muted">Document Q&A</small></button></div></div></div><div id="module-content" style="display: none;"><div id="webgpt-content" class="module-panel" style="display: none;"><div class="d-flex justify-content-between align-items-center mb-3"><h5 class="mb-0"><i class="fas fa-search text-primary me-2"></i> WebGPT Assistant</h5><button class="btn btn-sm btn-outline-secondary" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Back</button></div><div class="mb-3"><label class="form-label">Ask me anything:</label> <textarea class="form-control" id="webgpt-query" rows="3" placeholder="Type your question here..."></textarea></div><button class="btn btn-primary w-100 mb-3" onclick="processWebGPT()"><i class="fas fa-paper-plane me-2"></i>Ask WebGPT</button><div id="webgpt-result" class="result-area" style="display: none;"></div></div><div id="media-content" class="module-panel" style="display: none;"><div class="d-flex justify-content-between align-items-center mb-3"><h5 class="mb-0"><i class="fas fa-palette text-success me-2"></i> Media Studio</h5><button class="btn btn-sm btn-outline-secondary" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Back</button></div><div class="row g-2 mb-3"><div class="col-6"><button class="btn btn-outline-primary w-100" onclick="showMediaType('image')"><i class="fas fa-image me-2"></i>Image</button></div><div class="col-6"><button class="btn btn-outline-success w-100" onclick="showMediaType('video')"><i class="fas fa-video me-2"></i>Video</button></div><div class="col-6"><button class="btn btn-outline-warning w-100" onclick="showMediaType('audio')"><i class="fas fa-music me-2"></i>Audio</button></div><div class="col-6"><button class="btn btn-outline-info w-100" onclick="showMediaType('image2image')"><i class="fas fa-edit me-2"></i>Image to Image</button></div></div><div id="media-type-content"></div></div><div id="translator-content" class="module-panel" style="display: none;"><div class="d-flex justify-content-between align-items-center mb-3"><h5 class="mb-0"><i class="fas fa-language text-warning me-2"></i> Translator</h5><button class="btn btn-sm btn-outline-secondary" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Back</button></div><div class="mb-3"><label class="form-label">Select text in your document and choose target language:</label> <select class="form-select" id="target-language"><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option><option value="it">Italian</option><option value="pt">Portuguese</option><option value="ru">Russian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="zh">Chinese</option><option value="ar">Arabic</option><option value="hi">Hindi</option></select></div><button class="btn btn-warning w-100 mb-3" onclick="translateSelectedText()"><i class="fas fa-language me-2"></i>Translate Selected Text</button><div id="translator-result" class="result-area" style="display: none;"></div></div><div id="summarizer-content" class="module-panel" style="display: none;"><div class="d-flex justify-content-between align-items-center mb-3"><h5 class="mb-0"><i class="fas fa-file-text text-info me-2"></i> Summarizer</h5><button class="btn btn-sm btn-outline-secondary" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Back</button></div><div class="mb-3"><label class="form-label">Select text in your document to summarize:</label><div class="alert alert-info"><i class="fas fa-info-circle me-2"></i> Select the text you want to summarize in your document, then click the button below.</div></div><button class="btn btn-info w-100 mb-3" onclick="summarizeSelectedText()"><i class="fas fa-file-text me-2"></i>Summarize Selected Text</button><div id="summarizer-result" class="result-area" style="display: none;"></div></div><div id="omni-content" class="module-panel" style="display: none;"><div class="d-flex justify-content-between align-items-center mb-3"><h5 class="mb-0"><i class="fas fa-brain text-secondary me-2"></i> OmniQuest</h5><button class="btn btn-sm btn-outline-secondary" onclick="showMainMenu()"><i class="fas fa-arrow-left"></i> Back</button></div><div class="mb-3"><label class="form-label">Upload document for Q&A:</label> <input type="file" class="form-control" id="omni-file" accept=".pdf,.doc,.docx,.txt,.csv,.xlsx,.pptx"></div><button class="btn btn-secondary w-100 mb-3" onclick="uploadDocument()"><i class="fas fa-upload me-2"></i>Upload Document</button><div id="omni-upload-status" class="alert" style="display: none;"></div><div id="omni-qa-section" style="display: none;"><div class="mb-3"><label class="form-label">Ask a question about your document:</label> <textarea class="form-control" id="omni-question" rows="2" placeholder="What would you like to know?"></textarea></div><button class="btn btn-secondary w-100" onclick="askQuestion()"><i class="fas fa-question me-2"></i>Ask Question</button><div id="omni-answer" class="result-area mt-3" style="display: none;"></div></div></div></div><div id="loading" class="text-center" style="display: none;"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Processing...</p></div><div id="error-alert" class="alert alert-danger" style="display: none;"><i class="fas fa-exclamation-triangle me-2"></i> <span id="error-message"></span></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="taskpane.js"></script></body></html>
