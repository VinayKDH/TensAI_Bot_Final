<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TensAI Office Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header">
                    <h2>TensAI Office Add-in</h2>
                    <p class="subtitle">AI-powered productivity tools</p>
                </div>

                <div class="mb-3 d-flex align-items-center gap-2">
                    <button id="btnLogin" class="btn btn-outline-primary btn-sm">Login</button>
                    <button id="btnLogout" class="btn btn-outline-secondary btn-sm" style="display:none;">Logout</button>
                    <span id="authStatus" class="ms-auto text-muted" style="font-size: 12px;">Signed out</span>
                </div>

                <!-- Office App Info -->
                <div id="office-info" class="office-info" style="display: none;">
                    <div class="alert alert-info">
                        <strong>Office App:</strong> <span id="office-app-name"></span>
                    </div>
                </div>

                <!-- Module Selection -->
                <div class="modules-section">
                    <h4>Choose AI Module</h4>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <button class="btn btn-primary w-100 module-btn" data-module="webgpt">
                                <i class="fas fa-robot"></i>
                                <div>WebGPT</div>
                                <small>AI Text Generation</small>
                            </button>
                        </div>
                        <div class="col-6 mb-3">
                            <button class="btn btn-success w-100 module-btn" data-module="media">
                                <i class="fas fa-palette"></i>
                                <div>Media Studio</div>
                                <small>Image & Video Creation</small>
                            </button>
                        </div>
                        <div class="col-6 mb-3">
                            <button class="btn btn-info w-100 module-btn" data-module="translator">
                                <i class="fas fa-language"></i>
                                <div>Translator</div>
                                <small>Multi-language Translation</small>
                            </button>
                        </div>
                        <div class="col-6 mb-3">
                            <button class="btn btn-warning w-100 module-btn" data-module="summarizer">
                                <i class="fas fa-file-text"></i>
                                <div>Summarizer</div>
                                <small>Content Summarization</small>
                            </button>
                        </div>
                        <div class="col-12 mb-3">
                            <button class="btn btn-secondary w-100 module-btn" data-module="omni">
                                <i class="fas fa-search"></i>
                                <div>OmniQuest</div>
                                <small>Document Analysis & Q&A</small>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Module Content Area -->
                <div id="module-content" class="module-content" style="display: none;">
                    <!-- Content will be dynamically loaded here -->
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing your request...</p>
                </div>

                <!-- Results Area -->
                <div id="results" class="results" style="display: none;">
                    <!-- Results will be displayed here -->
                </div>

                <!-- Error Messages -->
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    <!-- Error messages will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="taskpane.js"></script>
</body>
</html>
